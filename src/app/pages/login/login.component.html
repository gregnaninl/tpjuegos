<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">LOGIN</h1>
        <form novalidate [formGroup]="loginForm" (ngSubmit)="onLogin()">
          
          <div class="form-group" >              
            <label for="email">Correo</label>
            <input type="email" class="form-control" formControlName="email" [class]="isValidField('email')"/>
            <div class="invalid-feedback">
              <span *ngIf="loginForm.controls.email.errors?.required">
                Ingresa tu email
              </span>
            </div>          
          </div> 

          <div class="form-group">
            <label for="password">Contrase침a</label>
            <input type="password" class="form-control" formControlName="password" [class]="isValidField('password')"/>
            <div class="invalid-feedback">
              <span *ngIf="loginForm.controls.password.errors?.required">
                Ingresa tu contrase침a
              </span>
            </div>
          </div>

          <button class="btn btn-primary btn-lg btn-block" >
            Entrar
          </button>
        </form>
        <div (click)="onGoogleLogin()" class="form-group mt-3">
          <button  class="btn btn-lg btn-google" >
            Google
          </button>
        </div>
        <div class="form-group mt-3">
          <p>
            Crear Cuenta <a [routerLink] ="'/registro'"> Registrar </a>
          </p>
        </div>
        <div class="form-group mt-3">
          <p>
            <a [routerLink]="'/contra'"> Olvid칩 la contrase침a? </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
