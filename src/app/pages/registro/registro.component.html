<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">REGISTRO</h1>
          <form [formGroup]="registroForm" (ngSubmit)="onRegister()">
           
            <div class="form-group" >              
              <label for="email">Correo</label>
              <input type="email" class="form-control" formControlName="email" [class]="isValidField('email')"/>
              <div class="invalid-feedback">
                <span *ngIf="registroForm.controls.email.errors?.required">
                  Ingresa tu email
                </span>
              </div>          
            </div> 

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" formControlName="password" [class]="isValidField('password')"/>
              <div class="invalid-feedback">
                <span *ngIf="registroForm.controls.password.errors?.required">
                  Ingresa tu contraseña
                </span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Registrar
            </button>
          </form>
          <div class="form-group mt-3">
            <p>Ya tiene una cuenta crada?<a [routerLink]="['/login']"> Login </a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
